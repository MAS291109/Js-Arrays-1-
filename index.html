<html>
    <head>
        <title>JS Arrays</title>
    </head>

    
    <body>Hi! Im Meghna
        <h1>Open Console</h1>

        <script>
console.log("Hi! I am console screen");

var first_name = "Meghna";
console.log(first_name);

var last_name = "Sinha";
console.log(last_name);

var full_name = first_name.concat(last_name);
console.log(full_name);

var length_of_fullname = full_name.length;
console.log(length_of_fullname);

var name_one = "I am Meghna Sinha";
console.log(name_one);

var replace_name = name_one.replace("Meghna","Antara");
console.log(replace_name);

var capital_name = "MEGHNA";
var making_lowercase = capital_name.toLowerCase();
console.log(making_lowercase);

var lower_name = "meghna";
var making_uppercase = capital_name.toUpperCase();
console.log(making_uppercase);

var square_root = Math.sqrt(222);
console.log(square_root);

var maximum_number = Math.max(15,10);
console.log(maximum_number);

var minimum_number = Math.min(15,10);
console.log(minimum_number);

var power_num = Math.pow(4,2);
console.log(power_num);

var power_num_three = Math.pow(4,3);
console.log(power_num_three);

        </script>
    </body>
</html>
